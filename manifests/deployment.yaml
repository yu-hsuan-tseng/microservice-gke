apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-application
  namespace: dev-gke1
  labels:
    app: backend-svc
spec:
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      containers:
        - image: gcr.io/dev-gke-1/ms-application:v4
          name: ms-app
          ports:
           - containerPort: 1680
             name: ci-deploy
